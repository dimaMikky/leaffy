name: twitter_alternative
description: A Twitter alternative app with like & dislike system.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  
  # State Management
  get: ^4.6.5
  
  # Backend
  supabase_flutter: ^1.10.4
  
  # UI Components
  cached_network_image: ^3.2.3
  timeago: ^3.4.0
  flutter_svg: ^2.0.6
  shimmer: ^3.0.0
  
  # Image & Media
  image_picker: ^0.8.7+5
  path_provider: ^2.0.15
  
  # Utils
  flutter_dotenv: ^5.1.0
  connectivity_plus: ^4.0.1
  uuid: ^3.0.7
  logger: ^1.3.0
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
      - assets/icons/
      - assets/images/
      - .env